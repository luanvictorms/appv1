<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./custom.css" rel="stylesheet">
    <title>Luan</title>
</head>
<body class="bg-light">
    <!--HEADER-->
    <div class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                      <img src="./assets/logo2.png" alt="brand" class="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled"></a>
                        </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!--/HEADER-->

    <!--CONTENT-->
    <div class="container-fluid">
      <div class="texto">
        <figure class="text-center">
            <blockquote class="blockquote">
              <p>Bem vindo(a) ao inicio da sua jornada rumo a plena educação financeira</p>
            </blockquote>
            <blockquote class="blockquote">
              <p>Entenda como e a forma correta de se utilizar, possuir, e multiplicar seu dinheiro!</p>
            </blockquote>
            <blockquote class="blockquote">
              <p>Escolha dentre os cards abaixo qual forma de vida você leva: </p>
            </blockquote>
            <div>
              <img src="./assets/img.png" alt="ideia" class="iconIdeia">
            </div>
        </figure>
      </div>
    </div>

    <div class="container-fluid">   
      <form>
        <fieldset>
          <legend class="text-center">Questionario de verificação</legend>
          <div class="mb-3">
            <label for="salarioInput" class="form-label">Qual a sua renda mensal total?</label>
            <input type="number" id="salarioInput" class="form-control" placeholder="Seu salario...">
          </div>
          <div class="mb-3">
            <label for="passivosInput" class="form-label">Quanto é o gasto mensal com passivos (agua,luz,gas)?</label>
            <input type="number" id="passivosInput" class="form-control" placeholder="Gasto passivo mensal...">
          </div>
          <div class="mb-3">
            <label for="cartaoInput" class="form-label">Possui dividas de Cartão de credito ou financiamento? (Se sim digite o valor mensal da fatura em media...)</label>
            <input type="number" id="cartaoInput" class="form-control" placeholder="Digite aqui o valor da fatura mensal...">
          </div>
          <div class="mb-3">
            <label for="filhosInput" class="form-label">Você possui Dependentes?</label>
            <select id="filhosInput" class="form-select">
              <option>Não possuo</option>
              <option>1</option>
              <option>2</option>
              <option>Mais de 3</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="gastoComumInput" class="form-label">Quanto é o seu gasto com lazer e afins?</label>
            <input type="number" id="gastoComumInput" class="form-control" placeholder="Gasto com lazer e afins...">
          </div>
          <div class="mb-3">
            <label for="casaInput" class="form-label">Possui casa propria ou aluguel?</label>
            <select id="casaInput" class="form-select">
              <option>Casa Propria</option>
              <option>Aluguel</option>
              <option>Moro com meus Pais</option>
            </select>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
              <label class="form-check-label" for="disabledFieldsetCheck">
                Can't check this
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>

    </div>
    <!--/CONTENT-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
